spring.datasource.url=jdbc:postgresql://localhost:5432/educationmanagement
spring.datasource.username=postgres
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.security.user.name = admin
spring.security.user.password = admin
security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/auth/admin/getallusers
security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/auth/user/signup



